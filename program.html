<!DOCTYPE html>
<html lang="en">

<head>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body id="container">
  <div id="threeJs"></div>
  <header>
    <div class="header">
      <div class="logo">
        <a href="">
          <img src="../img/logo.svg" alt="logo" />
        </a>
      </div>

        <div class="navBtn">
          <div class="navBtn_btn">
            <p>MENU</p>
            <div>
              <span />
            </div>
          </div>
        </div>
      </div>
    </div>
    <nav class="nav_bar">
      <div class="logo">
        <a href="">
          <img src="../img/logo.svg" alt="logo" />
        </a>
      </div>
      <ul class="nav_list">
        <li class="active">
          <div>
            <img src="../img/staff-poket.svg" alt="pm" />
          </div>
          <p>專案管理<br /><span>Project management</span></p>
        </li>
        <li>
          <div>
            <img src="../img/time-left.d4d509fa.svg" alt="clock" />

          <p>番茄鐘<br /><span>Clock</span></p>
        </li>
        <li>
          <div>
            <img src="../img/shopping-bag.c63fa553.svg" alt="shop" />
          </div>
          <p>商城<br /><span>Shop</span></p>

      <div class="user_status">
        <div class="user_shot">
          <div>
            <img src="../img/user.9c173fc0.svg" alt="member" />

        </div>
        <div class="status">
          <div>會員中心</div>
          <div>登出</div>

      </div>
      <div class="page_info">

        <div class="title">
          <p>專案</p>
        </div>
        <ul class="page_info_list setting_pm">
          <li>
            <p><span></span>專案1專案1專案1專案1專案1專案1專案1</p>
            <img src="../img/check.svg" alt="check" width="20" />

          <li>

            <img src="../img/uncheck.svg" alt="uncheck" width="20" />

          <li>

          </li>
          <li>
            <p><span></span>專案2</p>

        <div class="setting_bookmark">
          <p>已完成專案</p>
        </div>


      </div>

      </div>
    </nav>
  </header>
  <main>
    <div class="content">
      <!-- 內容 -->
      <div id="program_main">

        <div class="invite_list">
          <div class="program_member"><img src="./img/program_img/program_member_1.png" alt=""></div>
          <div class="program_member"><img src="./img/program_img/program_member_2.png" alt=""></div>
          <div class="program_member"><img src="./img/program_img/program_member_3.png" alt=""></div>

          <div class="program_member_more">+4</div>
          <button class="invite_btn" @click.stop='invite_btn = !invite_btn'>邀請</button>
          <div class="invite_add_member_box" :class='{invite_add_member_box_active: invite_btn}' @click.stop="">
            <p>輸入會員帳號</p>
            <form action="">
              <input type="email" class="invite_add_member_addr">
            </form>
          </div>
        </div>

        
      </div>

    </div>
  </main>
  <script src="../js/lib/three.min.js"></script>
  <script type="x-shader/x-fragment" id="fragmentshader">
    uniform vec3 color;
      uniform sampler2D texture;
      varying float opacity;
      varying vec3 vColor;
      void main() {
          gl_FragColor = vec4(vColor * color, 1);
          gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );
      }
  </script>
  <script src="../js/background.js"></script>
  <script>
    const container = document.getElementById("container");
    const hamburger = document.querySelector(".nav_hamburger");
    hamburger.addEventListener("click", () =>
      container.classList.toggle("nav_open")
    );
  </script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js'></script>
  <script src="./js/calender.js"></script>
  <script src="./js/program.js"></script>
</body>

</html>
