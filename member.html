<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css" />
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:300,700&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <nav class="navbar">
      <div>
        <div class="more" id="more">
          <img src="./img/icon/more-options.svg" alt="more" />
          <img src="./img/icon/more-options_on.svg" alt="more" />
        </div>
        <h2>會員中心</h2>
      </div>
      <div>
        <ul class="nav_list">
          <li>
            <a href="#">
              <img src="./img/icon/time-left.svg" alt="clock" width="20" />
              <img src="./img/icon/time-left_on.svg" alt="clock" width="20" />
              <p>番茄鐘</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./img/icon/shopping-bag.svg" alt="shop" width="20" />
              <img src="./img/icon/shopping-bag_on.svg" alt="shop" width="20" />
              <p>商城</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./img/icon/user.svg" alt="member" width="20" />
              <img src="./img/icon/user_on.svg" alt="member" width="20" />
              <p>會員中心</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./img/icon/shopping-cart.svg" alt="cart" width="20" />
              <img src="./img/icon/shopping-cart_on.svg" alt="cart" width="20" />
            </a>
          </li>
        </ul>
        <div class="status">登出</div>
      </div>
    </nav>
  </header>
  <main class="content" id="content">
    <aside class="slide_bar">
      <div class="logo">
        <a href="#">
          <img src="./img/logo_in.svg" alt="logo" />
        </a>
      </div>
      <div class="slider_header"></div>
      <!-- =================member_側邊欄=================================== -->
      <div class="memberitem">
        <div class="personal_photo">
          <div class="picrange">
            <div class="range">
              <img id="acceptImg" src="./img/member_img/user-tie-solid.svg" alt="" width="70px">
              <!-- 更換大頭照 -->
            </div>
          </div>
          <div id="userName">
            wilson
          </div>
          <div id="membericon">
            <label class="up_memberpic">
              <input type="file" name="file" onchange="showImg(this)" style="display: none;">
              <div class="double_mem">
                <img src="./img/member_img/camera.svg" alt="">
                <img src="./img/member_img/camera1.svg" alt="">
              </div>
            </label>
          </div>
          <div class="line">
            <!-- 裝飾線 -->
          </div>
          <ul class="slide_list">
            <li onclick="member_page1();" id="member_button1" name="member_button1">
              <p>基本資料</p>
              <img src="./img/icon/arrow-point-to-right.svg" alt="arrow" />
              <img src="./img/icon/arrow-point-to-right_on.svg" alt="arrow" />
            </li>
            <li onclick="member_page2();" id="member_button2" name="member_button2">
              <p>訂單記錄</p>
              <img src="./img/icon/arrow-point-to-right.svg" alt="arrow" />
              <img src="./img/icon/arrow-point-to-right_on.svg" alt="arrow" />
            </li>
          </ul>
        </div>
    </aside>

    <div class="mask" id="mask"></div>

    <!-- ================member內容=============================== -->
    <div class="memberContent">
      <div id="memcon1">
        <h3>一、基本資料</h3>
        <form action="" method="POST" autocomplete="on">
          <ul class="con1_info">
            <li>
              <p>帳號：</p><input type="text" autocomplete="off">
            </li>
            <li>
              <p>姓名：</p><input type="text" autocomplete="off">
            </li>
            <li>
              <p>信箱：</p><input type="email" autocomplete="off">
            </li>
            <li>
              <p>電話：</p><input type="number" name="number" autocomplete="off">
            </li>
            <li>
              <p>住址：</p><input type="text" autocomplete="off">
            </li>
            <button type="button" class="memberbtn" id="memberbtn">確認修改</button>
          </ul>
        </form>
      </div>
      <!-- =======================會員訂單資料================================= -->
      <div id="mem_mask" class="mem_mask"></div>
      <div class="memlibox" id="memlibox">
        <div class="light_box_title" id="light_box_title">
              <img src="./img/member_img/times-solid.svg" alt="" width="15">
              <img src="./img/member_img/times-solid1.svg" alt="" width="15">
        </div>
        <div class="light_box_content">
          <p>確定刪除所有訂單記錄？</p>
        </div>
        <div class="memlibtn">
          <button id="liclose" class="btn_close">取 消</button>
          <button id="enter_delete" class="btn_close">確 定</button>
        </div>
      </div>
      <div id="memcon2">
        <h3>二、訂單記錄</h3>
        <!-- =========訂單記錄內容================================= -->
        <form action="" id="oder">
          <table class="table_oder">
            <tr>
              <th>商品</th>
              <th>價格</th>
              <th>購買日期</th>
              <th>訂單編號</th>
              <th style="    text-align: center;">
                <input id="allcheck" type="checkbox" name="">全選/
                <label id="delet_btn1" class="delete_all_oder">
                  <input type="botton" name="botton" style="display: none;">
                  <span class="delete_oder" id="delet_btn">
                    <img src="./img/member_img/trash-alt-regular1.svg" alt="" width="14">
                    <img src="./img/member_img/trash-alt-regular.svg" alt="" width="14">
                  </span>
                </label>
              </th>
            </tr>
            <tr>
              <td style="width: 50px;height:50px;"></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </main>
  <footer></footer>
  <script>
    const moreBtn = document.getElementById("more");
    const content = document.getElementById("content");
    const mask = document.getElementById("mask");
    moreBtn.addEventListener("click", () => content.classList.add("active"));
    mask.addEventListener("click", () => content.classList.remove("active"));
  </script>
  <script src="./js/member.js"></script>
</body>

</html>
