<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600|Noto+Sans+TC:400,500&display=swap"
    rel="stylesheet" />
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div id="threeJs"></div>
    <header>
      <div class="header">
        <div class="logo">
          <a href="">
            <img src="../img/logo.svg" alt="logo" />
          </a>
        </div>
        <div class="nav_hamburger">
          <div class="navBtn">
            <div class="navBtn_btn">
              <p>MENU</p>
              <div>
                <span />
              </div>
            </div>
          </div>
        </div>
      </div>
      <nav class="nav_bar">
        <div class="logo">
          <a href="">
            <img src="../img/logo.svg" alt="logo" />
          </a>
        </div>
        <ul class="nav_list">
          <li>
            <div>
              <img src="../img/staff-poket.svg" alt="pm" />
            </div>
            <p>專案管理<br /><span>Project management</span></p>
          </li>
          <li>
            <div>
              <img src="../img/time-left.d4d509fa.svg" alt="clock" />
            </div>
            <p>番茄鐘<br /><span>Clock</span></p>
          </li>
          <li>
            <div>
              <img src="../img/shopping-bag.c63fa553.svg" alt="shop" />
            </div>
            <p>商城<br /><span>Shop</span></p>
          </li>
        </ul>
        <div class="user_status">
          <div class="user_shot">
            <div>
              <img src="../img/user.9c173fc0.svg" alt="member" />
            </div>
            <p id="memName">&nbsp;</p>
          </div>
          <div class="status">
            <div class="member_change0"><a href="member.html">會員中心</a></div>
            <div class="change" id="divLogin">登入</div>
          </div>
        </div>

      </nav>
    </header>
    <main>
      <div class="content">
        <!-- =====================light box================================================        -->
        <div id="mem_mask" class="mem_mask"></div>
        <div class="memlibox" id="memlibox">
          <div class="light_box_title" id="light_box_title">
            <img src="./img/member_img/times-solid.svg" alt="" width="15">
            <img src="./img/member_img/times-solid1.svg" alt="" width="15">
          </div>
          <div class="light_box_content">
            <p>確定刪除所有訂單記錄？</p>
          </div>
          <div class="memlibtn">
            <button id="liclose" class="btn_close">取 消</button>
            <button  class="btn_close" >確 定</button>
          </div>
        </div>
        <!-- ==================light box end=================================        -->
        <div class="mem_login_all">
          <div class="mem_login_center">
            <div class="mem_login_left">
              <div class="sign_left">
                <h2>還沒有帳號嗎?</h2>
                <p>立即成為數百萬每日使用 職人口袋－Master Pocket 的用戶之一！</p>
                <button id="mem_sign_btn">Sign Up</button>
              </div>
            </div>
            <div class="mem_login_right">
              <div class="login_right">
                <h2>立即登入!</h2>
                <p> 馬上登入開始使用 職人口袋－Master Pocket 吧! </p>
                <button id="mem_login_btn">Sign In</button>
              </div>
            </div>
          </div>

          <div class="login_move_box" id="login_move_box ">
            <form action="#" id="mem_login_send" class="mem_login_send">
              <!-- ================================rwd 768 switch =====================================           -->
              <div id="login_switch" class="login_switch">
                <button id="login_sw1" class="login_sw1 active">
                  <span id="login_sw1_ani1" class="login_sw1_ani1"></span>
                  <p id="sw1_word1">Sign Up</p>
                </button>
                <button class="login_sw2" id="login_sw2">
                  <span id="login_sw1_ani2" class="login_sw1_ani2"></span>
                  <p id="sw1_word2">Sign In</p>
                </button>
              </div>
              <!-- ================================rwd 768 switch end=====================================           -->
              <div class="sign_up_input">
                <h2>Sign Up</h2>
                <div class="sign_up_pic">
                  <div class="sign_img">
                    <img id="show_sign_img" src="./img/icon/user.9c173fc0.svg" alt="" width="100" height="100">
                  </div>
                  <!-- ============================個人照上傳=====================================                   -->
                  <label class="sign_up_img_box">
                    <input type="file" name="file" onchange="showImg(this)" style="display: none;">
                    <div class="sign_up_img">
                      <img src="img/photo.88db8356.svg" alt="">
                    </div>
                  </label>

                  <!-- ============================個人照上傳 end=====================================                   -->
                </div>
                <div class="sign_up_all">
                  <ul>
                    <li>
                      <div>
                        <label for="" class="for_up_info_ani">
                          <input type="text" name="" placeholder="請輸入帳號" autocomplete="off" class="text_info">
                          <span class="up_info_ani"></span>
                          <p>Account</p>
                        </label>
                        <p class="error_not"></p>
                      </div>
                    </li>
                    <li>
                      <div>
                        <label for="" class="for_up_info_ani">
                          <input type="password" name="" placeholder="請輸入密碼" autocomplete="off" class="text_info">
                          <span class="up_info_ani"></span>
                          <p>Password</p>
                        </label>
                        <p class="error_not"></p>
                      </div>
                    </li>
                    <li>
                      <div>
                        <label for="" class="for_up_info_ani">
                          <input type="email" name="" placeholder="請輸入電子信箱" autocomplete="off" class="text_info">
                          <span class="up_info_ani"></span>
                          <p>Email</p>
                        </label>
                        <p class="error_not"></p>
                      </div>
                    </li>
                  </ul>
                  <div class="sign_up_btn">
                    <button id="open_sign_ligh1">Sign Up</button>
                  </div>
                </div>
              </div>
            </form>
            <!-- =================sign in===========================             -->
            <div  class="mem_login_in_send" id="mem_login_in_send">
              <div class="sign_in_input">
                <h2>Sign In</h2>
                <div class="sign_in_all">
                  <ul>
                    <li>
                      <div>
                        <label for="" class="for_in_info_ani">
                          <input type="text" name="memId" placeholder="請輸入帳號" autocomplete="off" class="text_info_in" id="memId">
                          <span class="in_info_ani"></span>
                          <p>Account</p>
                        </label>
                        <p class="error_info"></p>
                      </div>
                    </li>
                    <li>
                      <div>
                        <label for="" class="for_in_info_ani">
                          <input type="password" name="memPsw" placeholder="請輸入帳號" autocomplete="off" class="text_info_in" id="memPsw">
                          <span class="in_info_ani"></span>
                          <p>Password</p>
                        </label>
                        <p class="error_info"></p>
                      </div>
                    </li>
                  </ul>
                  <div class="sign_in_btn">
                    <button id="btnLogin">Sign In</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="../js/lib/three.min.js"></script>
  <script type="x-shader/x-fragment" id="fragmentshader">
    uniform vec3 color;
        uniform sampler2D texture;
        varying float opacity;
        varying vec3 vColor;
        void main() {
            gl_FragColor = vec4(vColor * color, 1);
            gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );
        }
    </script>
  <script src="../js/background.js"></script>
  <script src="member_login.js"></script>
  <script src="member_php.js"></script>
  <script>
    const container = document.getElementById("app");
    const hamburger = document.querySelector(".nav_hamburger");
    hamburger.addEventListener("click", () =>
      container.classList.toggle("nav_open")
    );
  </script>
 
</body>

</html>
