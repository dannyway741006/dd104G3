<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/32ad805dad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:300,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div>
          <div class="more" id="more">
            <img src="./img/icon/more-options.svg" alt="more" />
            <img src="./img/icon/more-options_on.svg" alt="more" />
          </div>
          <h2>專案管理</h2>
        </div>
        <div>
          <ul class="nav_list">
            <li>
              <a href="./potato.html">
                <img src="./img/time-left_c.0dbb2869.svg" alt="clock" width="20" />
                <img src="./img/icon/time-left_on.svg" alt="clock" width="20" />
                <p>番茄鐘</p>
              </a>
            </li>
            <li>
              <a href="./mall.html">
                <img src="./img/icon/shopping-bag.svg" alt="shop" width="20" />
                <img
                  src="./img/icon/shopping-bag_on.svg"
                  alt="shop"
                  width="20"
                />
                <p>商城</p>
              </a>
            </li>
            <li>
              <a href="./member.html">
                <img src="./img/icon/user.svg" alt="member" width="20" />
                <img src="./img/icon/user_on.svg" alt="member" width="20" />
                <p>會員中心</p>
              </a>
            </li>
            <li>
              <a href="./cart.html">
                <img src="./img/icon/shopping-cart.svg" alt="cart" width="20" />
                <img
                  src="./img/icon/shopping-cart_on.svg"
                  alt="cart"
                  width="20"
                />
              </a>
            </li>
          </ul>
          <div class="status">登出</div>
        </div>
      </nav>
    </header>
    <main class="content" id="content">
      <aside class="slide_bar">
        <div class="logo">
          <a href="./index.html">
            <img src="./img/logo_in.svg" alt="logo" />
          </a>
        </div>
        <div class="slider_header potato_slide">
          <h2>鈴聲</h2>
          <ul class="sound">
            <li>
              <p><label class="radio">
                <input type="radio" name="r" value="1" checked>
                <span>鈴聲 #1</span>
            </label></p>
            </li>
            <li>
              <p><label class="radio">
                <input type="radio" name="r" value="1" checked>
                <span>鈴聲 #2</span>
            </label></p>
            </li>
            <li>
              <p><label class="radio">
                <input type="radio" name="r" value="1" checked>
                <span>鈴聲 #3</span>
            </label></p>
            </li>
          </ul>
          <h2>計時器設定</h2>
          <ul class="counterSet">
            <li>
              <p>工作時間<input type="text" class="workTime">分鐘</p>
            </li>
            <li>
              <p>休息時間<input type="text" class="restTime">分鐘</p>
            </li>
          </ul>
          <button class="settingBtn">儲存設定</button>
        </div>
        <ul class="slide_list potato_slide_list" display="none">
          <li class="taskLi active" onclick="todo_page1();">
            <p>自訂任務</p>
            <img src="./img/icon/arrow-point-to-right.svg" alt="arrow" />
            <img src="./img/icon/arrow-point-to-right_on.svg" alt="arrow" />
          </li>
          <li class="taskLi" onclick="todo_page2();">
            <p>行事曆任務</p>
            <img src="./img/icon/arrow-point-to-right.svg" alt="arrow" />
            <img src="./img/icon/arrow-point-to-right_on.svg" alt="arrow" />
          </li>
        </ul>
      </aside>
      <div class="mask" id="mask"></div>
      <div class="main_content">
        <!-- 內容  -->
        <div class="timer">
          <div class="clockFace">
            <svg
              id="svg"
              width="30vw"
              height="30vw"
              viewPort="0 0 155 155"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
            >
              <defs>
                <linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
                  <stop offset="0%" />
                  <stop offset="100%" />
                </linearGradient>
              </defs>
              <circle r="40%" cx="50%" cy="50%" />
              <circle id="bar" r="40%" cx="50%" cy="50%" />
              <circle id="outside" r="45%" cx="50%" cy="50%" />
              <text id="timer" x="50%" y="50%">25:00</text>
            </svg>
          </div>
          <div class="clockControl">
            <div class="switch">
               <div class="work">work</div>
               <div class="control">
                 <div class="play">
                  <img src="./img/play.svg" alt="" width="25px">
                  <img src="./img/play_c.svg" alt="" width="25px" class="play">
                 </div>
                 <div class="play pause">
                   <img src="./img/pause_c.svg" alt="">
                   <img src="./img/pause.svg" alt="">
                 </div>
               </div>
               <div class="rest">rest</div>
            </div>
          </div>
        </div>
        <div class="todoList"> 
          <div class="custom" id="todoCon1">
            <div class="todoHead"><h2>自訂任務</h2></div>
            <ul>
              <li class="todoLi">
                <div class="todoColor"></div>
                <div class="title"><p>任務1</p></div>
                <div class="info">
                  <div class="infoTimer">
                    <img src="./img/time-left_c.0dbb2869.svg" alt="" width="20px">
                    <p>25:00</p>
                  </div>
                  <div class="status">
                    <div class="checkBtn">
                      <input type="checkbox" id="b0"/>
                    <img src="./img/checked_d.721738d0.svg" alt="" class="imgChecked" width="20px">
                    <img src="./img/unchecked_d.9558e11b.svg" alt="" class="imgUnchecked" width="20px">
                    </div>
                    <div class="delete">
                      <img src="img/delete.0df56913.svg" alt="" width="20px" class="deleteimg">
                      <img src="img/delete_on.70d3ed1f.svg" alt="" width="20px" class="ondeleteimg">
                    </div>
                  </div>
                  
                </div>
              </li>
              <li class="todoLi">
                <div class="todoColor"></div>
                <div class="title"><p>任務2</p></div>
                <div class="info">
                  <div class="infoTimer">
                    <img src="./img/time-left_c.0dbb2869.svg" alt="" width="20px">
                    <p>25:00</p>
                  </div>
                  <div class="status">
                    <div class="checkBtn">
                      <input type="checkbox" id="b0"/>
                    <img src="./img/checked_d.721738d0.svg" alt="" class="imgChecked" width="20px">
                    <img src="./img/unchecked_d.9558e11b.svg" alt="" class="imgUnchecked" width="20px">
                    </div>
                    <div class="delete">
                      <img src="img/delete.0df56913.svg" alt="" width="20px" class="deleteimg">
                      <img src="img/delete_on.70d3ed1f.svg" alt="" width="20px" class="ondeleteimg">
                    </div>
                  </div>
                  
                </div>
              </li>
            </ul>
            <div class="addTask"><input type="text" placeholder="請輸入任務"><i class="fas fa-plus cross"></i></div>
          </div>
          <div class="fromTrello" id="todoCon2">
            <div class="todoHead"><h2>行事曆任務</h2></div>
            <ul>
              <li class="todoLi">
                <div class="todoColor"></div>
                <div class="title"><p>任務1</p></div>
                <div class="info">
                  <div class="infoTimer">
                    <img src="./img/time-left_c.0dbb2869.svg" alt="" width="20px">
                    <p>25:00</p>
                  </div>
                  <div class="status">
                    <div class="checkBtn">
                      <input type="checkbox" id="b0"/>
                    <img src="./img/checked_d.721738d0.svg" alt="" class="imgChecked" width="20px">
                    <img src="./img/unchecked_d.9558e11b.svg" alt="" class="imgUnchecked" width="20px">
                    </div>
                    <div class="delete">
                      <img src="img/delete.0df56913.svg" alt="" width="20px" class="deleteimg">
                      <img src="img/delete_on.70d3ed1f.svg" alt="" width="20px" class="ondeleteimg">
                    </div>
                  </div>
                  
                </div>
              </li>
              <li class="todoLi">
                <div class="todoColor"></div>
                <div class="title"><p>任務2</p></div>
                <div class="info">
                  <div class="infoTimer">
                    <img src="./img/time-left_c.0dbb2869.svg" alt="" width="20px">
                    <p>25:00</p>
                  </div>
                  <div class="status">
                    <div class="checkBtn">
                      <input type="checkbox" id="b0"/>
                    <img src="./img/checked_d.721738d0.svg" alt="" class="imgChecked" width="20px">
                    <img src="./img/unchecked_d.9558e11b.svg" alt="" class="imgUnchecked" width="20px">
                    </div>
                    <div class="delete">
                      <img src="img/delete.0df56913.svg" alt="" width="20px" class="deleteimg">
                      <img src="img/delete_on.70d3ed1f.svg" alt="" width="20px" class="ondeleteimg">
                    </div>
                  </div>
                  
                </div>
              </li>
              <li class="todoLi">
                <div class="todoColor"></div>
                <div class="title"><p>任務3</p></div>
                <div class="info">
                  <div class="infoTimer">
                    <img src="./img/time-left_c.0dbb2869.svg" alt="" width="20px">
                    <p>25:00</p>
                  </div>
                  <div class="status">
                    <div class="checkBtn">
                      <input type="checkbox" id="b0"/>
                    <img src="./img/checked_d.721738d0.svg" alt="" class="imgChecked" width="20px">
                    <img src="./img/unchecked_d.9558e11b.svg" alt="" class="imgUnchecked" width="20px">
                    </div>
                    <div class="delete">
                      <img src="img/delete.0df56913.svg" alt="" width="20px" class="deleteimg">
                      <img src="img/delete_on.70d3ed1f.svg" alt="" width="20px" class="ondeleteimg">
                    </div>
                  </div>
                  
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./js/owlcarousel/jquery.min.js"></script>
    <script src="./js/potato.js"></script>
    <script>
      const moreBtn = document.getElementById("more");
      const content = document.getElementById("content");
      const mask = document.getElementById("mask");
      moreBtn.addEventListener("click", () => content.classList.add("active"));
      mask.addEventListener("click", () => content.classList.remove("active"));
    </script>
  </body>
</html>
