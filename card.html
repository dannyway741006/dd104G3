<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css" />
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:300,700&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <nav class="navbar">
      <div>
        <div class="more" id="more">
          <img src="./img/icon/more-options.svg" alt="more" width="20" />
          <img src="./img/icon/more-options_on.svg" alt="more" width="20" />
        </div>
        <h2>專案管理</h2>
      </div>
      <div>
        <ul class="nav_list">
          <li>
            <a href="#">
              <img src="./img/icon/time-left.svg" alt="clock" width="20" />
              <img src="./img/icon/time-left_on.svg" alt="clock" width="20" />
              <p>番茄鐘</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./img/icon/shopping-bag.svg" alt="shop" width="20" />
              <img src="./img/icon/shopping-bag_on.svg" alt="shop" width="20" />
              <p>商城</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./img/icon/user.svg" alt="member" width="20" />
              <img src="./img/icon/user_on.svg" alt="member" width="20" />
              <p>會員中心</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./img/icon/shopping-cart.svg" alt="cart" width="20" />
              <img src="./img/icon/shopping-cart_on.svg" alt="cart" width="20" />
            </a>
          </li>
        </ul>
        <div class="status">登出</div>
      </div>
    </nav>
  </header>
  <main class="content" id="content">
    <aside class="slide_bar">
      <div class="logo">
        <a href="#">
          <img src="./img/logo.svg" alt="logo" />
        </a>
      </div>
    </aside>
    <div class="mask" id="mask"></div>
    <div class="card_content">
      <!-- 內容  -->
      <div class="clickButton">
          <button id="light_button" type="button">點擊後出現燈窗</button>
    </div>
    <div class="card_light_box" id="card_light_box">
     
       <h1>團專衝刺</h1>
        <div class="lightbox_content">
       <div class="left_aside">
         <div class="first_right">
           <h3>新增至卡片</h3>
           <hr>
          <div><img src="./img/card_img/multiple-users-silhouette.cde8086c.svg" alt="" style="width: 20px;filter: invert(54%) sepia(10%) saturate(3742%) hue-rotate(174deg) brightness(79%) contrast(94%);"> 成員</div>
          <div><img src="./img/card_img/check.png" alt="" style="width: 20px;"> 待辦清單</div>
           <div><img src="./img/card_img/file-2.png" alt="" style="width: 20px;"> 上傳附件</div>
          </div>
          <div class="second_right">
             <h3>卡片動作</h3>
             <hr>
             <div><img src="./img/card_img/delete.0df56913.svg" alt="" style="width: 20px;filter: invert(54%) sepia(10%) saturate(3742%) hue-rotate(174deg) brightness(79%) contrast(94%);"> 刪除卡片</div>
          </div>
       </div>
       <div class="right_aside">
    
       </div>
    </div>
  </div>
   

    </div>
  </main>
  <footer></footer>

  <script>
    const moreBtn = document.getElementById("more");
    const content = document.getElementById("content");
    const mask = document.getElementById("mask");
    moreBtn.addEventListener("click", () => content.classList.add("active"));
    mask.addEventListener("click", () => content.classList.remove("active"));
  </script>
  <script>
   let button=document.getElementById("light_button");
   let light_box=document.getElementById("card_light_box");
   button.addEventListener("click",()=>{
    mask.style.opacity="1";
    mask.style.visibility=" visible";
    mask.style.display="block";
    mask.style.zIndex="10000";
    light_box.style.display="block";
    light_box.style.zIndex="10001";
   }
   )
   mask.addEventListener("click", () =>{
    mask.style.opacity="0";
    mask.style.visibility="hidden";
    mask.style.display="none";
    mask.style.zIndex="0";
     light_box.style.display="none";
   });
  </script>
</body>

</html>
