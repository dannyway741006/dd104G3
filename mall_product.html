<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>

  <!-- font-awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- owlcarousel2 -->
  <link rel="stylesheet" href="./css/owlcarousel/owl.carousel.min.css">
  <link rel="stylesheet" href="./css/owlcarousel/owl.theme.default.css">

  <link rel="stylesheet" href="./css/main.css" />
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:300,700&display=swap" rel="stylesheet" />

<body>
  <header>
    <nav class="navbar">
      <div>
        <div class="more" id="more">
          <img src="./img/icon/more-options.svg" alt="more" width="20" />
          <img src="./img/icon/more-options_on.svg" alt="more" width="20" />
        </div>
        <h2>商城</h2>
      </div>
      <div>
        <ul class="nav_list">
          <li>
            <a href="#">
              <img src="./img/icon/time-left.svg" alt="clock" width="20" />
              <img src="./img/icon/time-left_on.svg" alt="clock" width="20" />
              <p>番茄鐘</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./img/icon/shopping-bag.svg" alt="shop" width="20" />
              <img src="./img/icon/shopping-bag_on.svg" alt="shop" width="20" />
              <p>商城</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./img/icon/user.svg" alt="member" width="20" />
              <img src="./img/icon/user_on.svg" alt="member" width="20" />
              <p>會員中心</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./img/icon/shopping-cart.svg" alt="cart" width="20" />
              <img src="./img/icon/shopping-cart_on.svg" alt="cart" width="20" />
            </a>
          </li>
        </ul>
        <div class="status">登出</div>
      </div>
    </nav>
  </header>
  <main class="content" id="content">
    <aside class="slide_bar">
      <div class="logo">
        <a href="#">
          <img src="./img/logo_in.svg" alt="logo" />
        </a>
      </div>
      <div class="slider_header"></div>

      <!-- search_bar -->
      <form action="" id="mall_search">
        <input type="text" class="mall_search_bar" placeholder="搜尋">
        <button class="mall_search-btn" type="submit">
          <i class="fa fa-search class"></i>
        </button>
      </form>

      <ul class="slide_list">
        <li>
          <p>包包類</p>
          <img src="./img/icon/arrow-point-to-right.svg" alt="arrow" />
          <img src="./img/icon/arrow-point-to-right_on.svg" alt="arrow" />
        </li>
        <li>
          <p>文具類</p>
          <img src="./img/icon/arrow-point-to-right.svg" alt="arrow" />
          <img src="./img/icon/arrow-point-to-right_on.svg" alt="arrow" />
        </li>
        <li>
          <p>紓壓類</p>
          <img src="./img/icon/arrow-point-to-right.svg" alt="arrow" />
          <img src="./img/icon/arrow-point-to-right_on.svg" alt="arrow" />
        </li>
      </ul>
    </aside>

    <div class="mask" id="mask"></div>

    <div>
      <!-- 內容  -->
      <div class="mall_bg">

        <div class="mall_poduct_content">

          <div class="product_img">
            <img src="img/mall_img/p1_pink.jpg" alt="">


            <div class="small_pic">
              <div><img src="./img/mall_img/p1_black.jpg" alt=""></div>
              <div><img src="./img/mall_img/p1_blue.jpg" alt=""></div>
              <div><img src="./img/mall_img/p1_gray.jpg" alt=""></div>
              <div><img src="./img/mall_img/p1_pink.jpg" alt=""></div>
            </div>
          </div>




          <div class="product_text">
            <p>【dido shop】13吋 輕薄避震手提筆電包</p>

            <ul class="product_line">
              <li>絨毛內裡 保護電腦不刮傷</li>
              <li>凹形邊緣護墊 有效吸收抵禦衝擊</li>
            </ul>
            <ul class="product_line">
              <li>
                <ul class="select_btn">
                  <b>顏色</b>
                  <i>:</i>
                  <li>黑色</li>
                  <li>灰色</li>
                  <li>藍色</li>
                  <li>粉色</li>
                </ul>
              </li>
              <li>
                <ul class="select_btn">
                  <b>尺寸</b>
                  <i>:</i>
                  <li>13.3</li>
                  <li>15</li>
                </ul>
              </li>
              <li>
                <ul class="select_btn">
                  <b>數量</b>
                  <i>:</i>
                  <li> <select name="" id="">1</select></li>
                </ul>
              </li>
            </ul>



            <div class="line"></div>
            <div class="product_price">
              <span>$1,600</span>
              <span>$</span><span class="price_sale">1,200</span>
            </div>
            <div class="line"></div>

            <button class="invite_btn">加入購物車</button>
            <button class="invite_btn">直接購買</button>
          </div>



        </div>







      </div>



    </div>
    </div>
  </main>
  <footer></footer>


  <script>
    const moreBtn = document.getElementById("more");
    const content = document.getElementById("content");
    const mask = document.getElementById("mask");
    moreBtn.addEventListener("click", () => content.classList.add("active"));
    mask.addEventListener("click", () => content.classList.remove("active"));
  </script>





  <!--貓頭鷹跑馬燈的JS-->
  <script src="./js/owlcarousel/owl.carousel.min.js"></script>
  <!--啟用貓頭鷹-->
  <script>
    $(document).ready(function ($) {
      $('.custom1').owlCarousel({
        // animateOut: 'slideOutDown',
        // animateIn: 'flipInY',
        items: 1,
        margin: 30,
        stagePadding: 30,
        smartSpeed: 450,
        autoplay: true, //自動輪播
        autoplayTimeout: 1800, // 輪播速度
      });
    });
  </script>
</body>

</html>
